<!DOCTYPE html>
<html>
  <head>
    <title>Praça dos Girassóis - Imersivo 360 (Com Movimento)</title>
    <meta charset="UTF-8">
    <meta name="description" content="Experiência imersiva 360° sobre a Praça dos Girassóis em Palmas-TO.">
    <!-- Importa a biblioteca A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- Importa o componente de texto robusto -->
    <script src="https://unpkg.com/aframe-troika-text/dist/aframe-troika-text.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!--
        Assets - Referência Local da Imagem
        Para usar sua imagem, basta colocar o nome do arquivo no 'src'.
        Exemplo: src="minha-foto-da-praca.jpg"
      -->
      <a-assets>
        <img id="praca-360" src="aerial-drone-panoramic-view-old-brasov-centre-romania.jpg">
      </a-assets>

      <!-- Fundo Imersivo 360 -->
      <a-sky src="#praca-360" rotation="0 -110 0"></a-sky>

      <!-- Título Grande -->
      <a-troika-text
        value="Praça dos Girassóis"
        color="#FFFFFF"
        align="center"
        font-size="0.4"
        anchor="center"
        position="0 2.8 -4"
        outline-color="#000000"
        outline-width="2%">
      </a-troika-text>

      <!-- Painel 1 (Frente) -->
      <a-entity class="panel" position="0 1.6 -4" rotation="0 0 0">
        <a-entity geometry="primitive: plane; width: 3; height: 1.8" material="color: #001f3f; opacity: 0.85; transparent: true;"></a-entity>
        <a-troika-text
          value="Centro dos Poderes"
          color="#FFFFFF" align="center" font-size="0.2" anchor="center"
          position="0 0.6 0.1">
        </a-troika-text>
        <a-troika-text
          value="Abriga as sedes dos poderes Executivo, Legislativo e Judiciário do estado do Tocantins."
          color="#EFEFEF" align="center" font-size="0.1" anchor="center" max-width="2.5"
          position="0 0.05 0.1">
        </a-troika-text>
      </a-entity>

      <!-- Painel 2 (Direita) -->
      <a-entity class="panel" position="4 1.6 0" rotation="0 -90 0">
        <a-entity geometry="primitive: plane; width: 3; height: 1.8" material="color: #001f3f; opacity: 0.85; transparent: true;"></a-entity>
         <a-troika-text
          value="Marcos Históricos"
          color="#FFFFFF" align="center" font-size="0.2" anchor="center"
          position="0 0.6 0.1">
        </a-troika-text>
        <a-troika-text
          value="A praça possui diversos monumentos importantes que contam a história do estado."
          color="#EFEFEF" align="center" font-size="0.1" anchor="center" max-width="2.5"
          position="0 0.05 0.1">
        </a-troika-text>
      </a-entity>

      <!-- Painel 3 (Esquerda) -->
      <a-entity class="panel" position="-4 1.6 0" rotation="0 90 0">
        <a-entity geometry="primitive: plane; width: 3; height: 1.8" material="color: #001f3f; opacity: 0.85; transparent: true;"></a-entity>
        <a-troika-text
          value="Centro Geodésico"
          color="#FFFFFF" align="center" font-size="0.2" anchor="center"
          position="0 0.6 0.1">
        </a-troika-text>
        <a-troika-text
          value="A famosa Rosa dos Ventos, desenhada no chão da praça, marca o centro geodésico do Brasil."
          color="#EFEFEF" align="center" font-size="0.1" anchor="center" max-width="2.5"
          position="0 0.05 0.1">
        </a-troika-text>
      </a-entity>

      <!--
        CÂMERA DO USUÁRIO:
        A câmera usa o componente 'look-controls' para capturar os movimentos do celular
        e permitir que o usuário olhe em 360 graus. O cursor foi removido.
      -->
      <a-camera>
      </a-camera>
    </a-scene>
  </body>
</html>
