<!DOCTYPE html>
<html>
  <head>
    <title>Praça dos Girassóis - Imersivo 360 (Estável)</title>
    <meta charset="UTF-8">
    <meta name="description" content="Experiência imersiva 360° sobre a Praça dos Girassóis em Palmas-TO.">
    <!-- Importa a biblioteca A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!--
      NOVO COMPONENTE DE TEXTO:
      Este script (aframe-troika-text) é uma solução moderna e robusta para texto em A-Frame.
      Ele usa fontes padrão da web e garante a renderização correta de TODOS os caracteres.
    -->
    <script src="https://unpkg.com/aframe-troika-text/dist/aframe-troika-text.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Assets -->
      <a-assets>
        <!--
          NOVO FUNDO 360:
          Troquei a imagem do Flickr por uma mais confiável para garantir que o fundo carregue sempre.
        -->
        <img id="praca-360" src="https://cdn.glitch.global/c6b24024-2035-4952-8173-9a111a4b6798/37575302426_1937f3a8b4_k.jpg?v=1728403011388" crossorigin="anonymous">
      </a-assets>

      <!-- Fundo Imersivo 360 -->
      <a-sky src="#praca-360" rotation="0 -110 0"></a-sky>

      <!--
        TÍTULO ADICIONADO:
        Um título grande e centralizado foi adicionado à cena para identificação.
      -->
      <a-troika-text
        value="Praça dos Girassóis"
        color="#FFFFFF"
        align="center"
        font-size="0.4"
        anchor="center"
        position="0 2.8 -4"
        outline-color="#000000"
        outline-width="2%">
      </a-troika-text>

      <!--
        PAINÉIS COM TEXTO CORRIGIDO:
        Agora usando 'a-troika-text', com uma fonte do Google (Roboto) que tem suporte completo
        para o português. A legibilidade está garantida.
      -->

      <!-- Painel 1 (Frente) -->
      <a-entity class="panel" position="0 1.6 -4" rotation="0 0 0">
        <a-entity geometry="primitive: plane; width: 3; height: 1.8" material="color: #001f3f; opacity: 0.85; transparent: true;"></a-entity>
        <a-troika-text
          value="Centro dos Poderes"
          color="#FFFFFF" align="center" font-size="0.2" anchor="center"
          position="0 0.6 0.1">
        </a-troika-text>
        <a-troika-text
          value="Abriga as sedes dos poderes Executivo, Legislativo e Judiciário do estado do Tocantins."
          color="#EFEFEF" align="center" font-size="0.1" anchor="center" max-width="2.5"
          position="0 0.05 0.1">
        </a-troika-text>
      </a-entity>

      <!-- Painel 2 (Direita) -->
      <a-entity class="panel" position="4 1.6 0" rotation="0 -90 0">
        <a-entity geometry="primitive: plane; width: 3; height: 1.8" material="color: #001f3f; opacity: 0.85; transparent: true;"></a-entity>
         <a-troika-text
          value="Marcos Históricos"
          color="#FFFFFF" align="center" font-size="0.2" anchor="center"
          position="0 0.6 0.1">
        </a-troika-text>
        <a-troika-text
          value="A praça possui diversos monumentos importantes que contam a história do estado."
          color="#EFEFEF" align="center" font-size="0.1" anchor="center" max-width="2.5"
          position="0 0.05 0.1">
        </a-troika-text>
      </a-entity>

      <!-- Painel 3 (Esquerda) -->
      <a-entity class="panel" position="-4 1.6 0" rotation="0 90 0">
        <a-entity geometry="primitive: plane; width: 3; height: 1.8" material="color: #001f3f; opacity: 0.85; transparent: true;"></a-entity>
        <a-troika-text
          value="Centro Geodésico"
          color="#FFFFFF" align="center" font-size="0.2" anchor="center"
          position="0 0.6 0.1">
        </a-troika-text>
        <a-troika-text
          value="A famosa Rosa dos Ventos, desenhada no chão da praça, marca o centro geodésico do Brasil."
          color="#EFEFEF" align="center" font-size="0.1" anchor="center" max-width="2.5"
          position="0 0.05 0.1">
        </a-troika-text>
      </a-entity>

      <!--
        CÂMERA DO USUÁRIO:
        Com 'look-controls' ativado por padrão, permite que o usuário olhe em 360 graus
        arrastando o mouse ou o dedo na tela.
      -->
      <a-camera></a-camera>
    </a-scene>
  </body>
</html>
